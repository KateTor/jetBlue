<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jetBlue</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <header>
        <a href="#" class="menuBars"><i class="fas fa-bars"></i> </a>
        <a href="https://www.jetblue.com">
            <img src="images/jetblue-logo.svg"
                 alt="jetBlue Logo" class="logo"> </a>
        <a href="#" class="signIn">Sign in</a>
    </header>


    <main>
        <h2 class="headline">Feeling fly today?</h2>

        <div class="searchChoices">
            <ul>
                <li>
                    <a href="#">
                        <img src="images/icon-flight.svg"         alt="Flights Only">
                        <br />
                        Flights
                    </a>
                </li>

                  <li>
                    <a href="#">
                        <img src="images/icon-flight-hotels.svg"         alt="Flights And Hotels Icon">
                        <br />
                        Flights + Hotels
                    </a>
                </li>

                    <li>
                    <a href="#">
                        <img src="images/icon-hotels.svg"         alt="Hotels Only Icon">
                        <br />
                        Hotels
                    </a>
                </li>

                    <li>
                    <a href="#">
                        <img src="images/icon-car.svg"         alt="Cars Only Icon">
                        <br />
                        Cars
                    </a>
                </li>
            </ul>
        </div><!--searchChoices-->

       <form action="" class="trip">
           <div class="formFields"> 
               <div class="radioGroup">
               <input type="radio" name="" id=""> Roundtrip
               <input type="radio" name="" id=""> One-Way
               </div><!--radioGroup-->

            <input
                type="text"
                placeholder="Where From?"
                class="tripInput">
            <br />
            <input
                type="text"
                placeholder="Where To?"
                class="tripInput">
            <div class="tripRow">
                  <input
                type="text"
                placeholder="Select Date"
                class="tripInput">
            <input
                type="text"
                placeholder="Select Date"
                class="tripInput tripMargin-left">
            </div><!--tripRow-->
            
            <input
                type="text"
                placeholder="1 Adult"
                class="tripInput">

            <div class="tripCheckbox">
            <input type="checkbox" name="" id="" class="trueBlue">Use TrueBlue Points
            </div>
            
            </div> <!--formFields-->

            <button type="submit" class="search">Search Flights</button>
        </form><!--trip-->

    </main>

    <footer>
        <a href="#" class="footer">New baggage fees</a>
    </footer>
    
</body>
</html>
